    <script>
        let CartTitle = {
            props: ['unam'],
            template: `
            <div class="title">{{unam}}的商品列表</div>
            `,
        }
        let CartList = {
            props: ['list'],
            template: `
             <div>
                    <div class="item" :key="item.id" v-for="(item, index) in list">
                        <img :src="item.img">
                        <div class="name">{{item.name}}</div>
                        <div class="change">
                            <a href="">-</a>
                            <input type="text" class="num">
                            <a href="">+</a>
                        </div>
                        <div class="delete">x</div>
                    </div>

                </div>
            `,
        }
        let CartTotal = {
            props: ['list'],
            template: `
             <div class="total">
                    <span>总价：{{total}}</span>
                    <button>结算</button>
            </div>
            `,
            computed: {
                total: function() {
                    console.log(this.list);
                    //计算总价
                    let sum = 0;
                    this.list.forEach(item => {
                        sum += item.price * item.num;
                    });
                    return sum;
                }
            }
        }
        Vue.component('my-cart', {
