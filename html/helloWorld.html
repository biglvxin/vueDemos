<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue Hello World</title>
    <script src="../vue.js">
    </script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="handle($event)">点击</button>
    </div>

</body>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        methods: {
            handle: function(event) {
                console.log(this.message);
            },

        }

    })
</script>

</html>
